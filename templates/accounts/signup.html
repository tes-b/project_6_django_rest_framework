{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        
        {% include "form_errors.html" %}
        
        <div class="mb-3">
            <label for="username">사용자 이름(id)</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="first_name"> 성(last_name) </label>
            <input type="first_name" class="form-control" name="first_name" id="first_name"
                   value="{{ form.first_name.value|default_if_none:'' }}">
        <div class="mb-3">
            <label for="last_name"> 이름(first_name) </label>
            <input type="last_name" class="form-control" name="last_name" id="last_name"
                   value="{{ form.last_name.value|default_if_none:'' }}">
        <div class="mb-3">
            <label for="password">비밀번호(password)</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password_check">비밀번호 확인(repeat passowrd)</label>
            <input type="password" class="form-control" name="password_check" id="password_check"
                   value="{{ form.password_check.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일(email)</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3"> <!-- 성별, 나이 설정 추가 by 태섭 -->
            <label for="age">나이(age)</label>
            <input type="number" class="form-control" name="age" id="age"
                   value="{{ form.age.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="gender"> 성별(gender) </label>
            <select class="form-select" aria-label="Default select example" name="gender" id="gender">
                <option selected>성별 선택</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
