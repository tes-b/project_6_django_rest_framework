<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <th>글 번호</th>
            <th>유저번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </thead>

        {% if posts %}
        {% for post in posts %}
        <tr>
            <td>{{ post.post_number }}</td>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.posting_time }}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>

</html>
